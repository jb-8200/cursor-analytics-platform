version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cursor-analytics-postgres
    environment:
      POSTGRES_USER: cursor
      POSTGRES_PASSWORD: cursor_dev
      POSTGRES_DB: cursor_analytics
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cursor -d cursor_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
