version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cursor-analytics-postgres
    environment:
      POSTGRES_USER: cursor
      POSTGRES_PASSWORD: cursor_dev
      POSTGRES_DB: cursor_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cursor -d cursor_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  graphql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cursor-analytics-graphql
    environment:
      DATABASE_URL: postgresql://cursor:cursor_dev@postgres:5432/cursor_analytics?schema=public
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics-network

volumes:
  postgres-data:

networks:
  analytics-network:
    driver: bridge
