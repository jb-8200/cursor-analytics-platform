  - name: Qualtrics Survey Export
    meta:
      id: fld_qualtrics_001
      created: 1736433600000
      modified: 1736433600000
      sortKey: -700
      description: "Three-step survey export workflow: 1. Start export → 2. Check progress → 3. Download ZIP"
    children:
      - url: "{{ _.baseUrl }}/API/v3/surveys/{{ _.qualtricsSurveyId }}/export-responses"
        name: "1. Start Export"
        meta:
          id: req_qualtrics_start_001
          created: 1736433600000
          modified: 1736433600000
          isPrivate: false
          description: Start a survey response export job and receive progressId
          sortKey: -1000
        method: POST
        body:
          mimeType: application/json
          text: '{"format": "json"}'
        headers:
          - name: User-Agent
            value: insomnia/12.0.0
          - name: Content-Type
            value: application/json
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
      - url: "{{ _.baseUrl }}/API/v3/surveys/{{ _.qualtricsSurveyId }}/export-responses/{{ _.qualtricsProgressId }}"
        name: "2. Check Progress"
        meta:
          id: req_qualtrics_progress_001
          created: 1736433600000
          modified: 1736433600000
          isPrivate: false
          description: Poll export progress (queued → inProgress → complete) and receive fileId
          sortKey: -900
        method: GET
        headers:
          - name: User-Agent
            value: insomnia/12.0.0
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
      - url: "{{ _.baseUrl }}/API/v3/surveys/{{ _.qualtricsSurveyId }}/export-responses/{{ _.qualtricsFileId }}/file"
        name: "3. Download ZIP"
        meta:
          id: req_qualtrics_download_001
          created: 1736433600000
          modified: 1736433600000
          isPrivate: false
          description: Download the exported survey responses as ZIP file
          sortKey: -800
