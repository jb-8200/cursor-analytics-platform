type: collection.insomnia.rest/5.0
schema_version: "5.1"
name: cursor-sim External APIs
meta:
  id: wrk_external_api_suite_001
  created: 1736437200000
  modified: 1736437200000
  description: "External Data Sources API Suite for cursor-sim (Harvey AI, Microsoft 365 Copilot, Qualtrics)"
collection:
  - name: Harvey AI
    meta:
      id: fld_harvey_ai_001
      created: 1736433600000
      modified: 1736433600000
      sortKey: -800
      description: Harvey AI legal document analysis usage tracking
    children:
      - url: "{{ _.baseUrl }}/harvey/api/v1/history/usage"
        name: GET Usage History
        meta:
          id: req_harvey_usage_001
          created: 1736433600000
          modified: 1736433600000
          isPrivate: false
          description: Query Harvey AI usage history with optional filtering by user, task, and date range
          sortKey: -1000
        method: GET
        parameters:
          - name: from
            value: "{{ _.startDate }}"
            description: Start date (RFC3339 format)
            disabled: false
          - name: to
            value: "{{ _.endDate }}"
            description: End date (RFC3339 format)
            disabled: false
          - name: user
            value: "{{ _.harveyUser }}"
            description: Optional filter by user email
            disabled: true
          - name: task
            value: "{{ _.harveyTask }}"
            description: Optional filter by task type
            disabled: true
          - name: page
            value: "1"
            description: Page number (default 1)
            disabled: false
          - name: page_size
            value: "50"
            description: Results per page (default 50, max 100)
            disabled: false
        headers:
          - name: User-Agent
            value: insomnia/12.0.0
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
    authentication:
      type: basic
      useISO88591: false
      username: "{{ _.apiKey }}"
      password: ""
      disabled: false
  - name: Microsoft 365 Copilot
    meta:
      id: fld_copilot_001
